# improve colors
set -g default-terminal 'screen-256color'

# Enable italics
# https://github.com/tmux/tmux/blob/f69e09a67eaecec96e53705d45c18a5f0639e308/FAQ#L355-L383
# set -g default-terminal 'tmux-256color'

# Fix NVIM_TUI_ENABLE_CURSOR_SHAPE
set -g terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# Enable 24bit color
# https://sunaku.github.io/tmux-24bit-color.html
set -ga terminal-overrides ',xterm-256color:Tc'
set-option -ga terminal-overrides ',screen-256color:Tc'

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

set -g prefix2 C-s

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# increase scrollback lines
set -g history-limit 10000

# Make Vim responsive to 'esc'
set -s escape-time 0

# Dynamically update iTerm tab and window titles.
set -g set-titles on

# prefix -> back-one-character
bind-key C-b send-prefix
# prefix-2 -> forward-incremental-history-search
bind-key C-s send-prefix -2

# don't suspend-client
unbind-key C-z

# Reload the tmux config with 'r'
bind-key r source-file ~/.tmux.conf \; display-message '~/.tmux.conf reloaded'

# Open new/split panes with the path of the current pane
bind-key c new-window -c '#{pane_current_path}'
bind-key b break-pane -d
bind-key - split-window -v -c '#{pane_current_path}'
bind-key \ split-window -h -c '#{pane_current_path}'

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind-key -T copy-mode-vi Enter
unbind-key -T copy-mode-vi Escape
bind-key -T copy-mode-vi Escape send -X cancel
bind-key -T copy-mode-vi Enter send -X copy-pipe "reattach-to-user-namespace pbcopy"\; send -X cancel

# Local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'

# #T      = standard window title (last command, see ~/.bash_profile)
# #h      = short hostname
# #S      = session name
# #W      = tmux window name
#
# (Would love to include #(pwd) here as well, but that would only print the
# current working directory relative to the session -- ie. always the starting
# cwd -- which is not very interesting).
set -g set-titles-string "#T : #h > #S > #W"

# Show bells in window titles.
set -g window-status-bell-style fg=yellow,bold,underscore

# Status update interval
set -g status-interval 1

# Highlight active window.
set -w -g window-status-current-fg white

# Modes
setw -g clock-mode-colour colour15
setw -g mode-attr bold
setw -g mode-fg colour255
setw -g mode-bg colour233

# Panes
set -g pane-border-bg colour0
set -g pane-border-fg colour19

# Status bar
set -g status-style 'bg=#151515,fg=#adadad'
set -g status-left-length 40
set -g status-left '#[bold]#S ยง ' # SECTION SIGN (UTF-8: c2 a7)
set -g status-right "$USER@#h %l:%M %p"

set-option -g message-command-style fg=white,bg=default
set-option -g message-style fg=white,bright,bg=default

# Turn off distracting border highlight: the background highlighting is probably
# enough. Default value of 8 comes from "pane-border-fg" in tmux's
# options-table.c.
set -g pane-active-border-fg 8
