# improve colors
set -g default-terminal 'screen-256color'

# Enable italics
# https://github.com/tmux/tmux/blob/f69e09a67eaecec96e53705d45c18a5f0639e308/FAQ#L355-L383
# set -g default-terminal 'tmux-256color'

# Fix NVIM_TUI_ENABLE_CURSOR_SHAPE
set -g terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# Enable 24bit color
# https://sunaku.github.io/tmux-24bit-color.html
set -ga terminal-overrides ',xterm-256color:Tc'

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

set -g prefix2 C-s

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# status bar
set -g status-bg brightwhite
set -g status-fg black
set -g status-justify left
set -g status-interval 60

set -g status-left '#[fg=white]#[bg=brightwhite] #S '
set -g status-left-length 40

set -g status-right ''

set -g set-titles-string "#T : #h > #S > #W"

set-window-option -g window-status-format '#[fg=white]#[bg=brightwhite] #I #W'
set-window-option -g window-status-current-format '#[fg=blue]#[bg=brightwhite] #I #W â—'

# increase scrollback lines
set -g history-limit 10000

# Make Vim responsive to 'esc'
set -s escape-time 0

# prefix -> back-one-character
bind-key C-b send-prefix
# prefix-2 -> forward-incremental-history-search
bind-key C-s send-prefix -2

# Reload the tmux config with 'r'
bind-key r source-file ~/.tmux.conf \; display-message '~/.tmux.conf reloaded'

# Open new/split panes with the path of the current pane
bind c new-window -c '#{pane_current_path}'
bind-key b break-pane -d
bind - split-window -v -c '#{pane_current_path}'
bind \ split-window -h -c '#{pane_current_path}'

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe 'reattach-to-user-namespace pbcopy'

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe 'reattach-to-user-namespace pbcopy'

# Local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'
