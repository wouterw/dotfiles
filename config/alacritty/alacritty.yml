window:
  padding:
    x: 3
    y: 3
  dynamic_padding: true
  decorations: none

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  size: 12.0
  use_thin_strokes: true

# LuciusDark
colors:
  primary:
    background: '#303030'
    foreground: '#d7d7d7'
  cursor:
    text:    '#303030'
    cursor:  '#87afd7'
  normal:
    black:   '#303030'
    red:     '#ff5f5f'
    green:   '#afd787'
    yellow:  '#d7d7af'
    blue:    '#87d7ff'
    magenta: '#d7afd7'
    cyan:    '#87d7af'
    white:   '#d7d7d7'
  bright:
    black:   '#303030'
    red:     '#ff5f5f'
    green:   '#afd787'
    yellow:  '#d7d7af'
    blue:    '#87d7ff'
    magenta: '#d7afd7'
    cyan:    '#87d7af'
    white:   '#d7d7d7'

background_opacity: 0.9

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true
